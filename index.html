<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 3 -3" rotation="0 45 0" color="#4BC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius=".75" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 1 -3" radius="0.5" height="1.5" color="#10C45D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8C4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
